<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <img src="quizgame.png" alt="quizgameimg">
</div>
<div class="container">

</html>
